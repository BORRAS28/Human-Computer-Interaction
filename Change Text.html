<!DOCTYPE html>
<html>
<head>
    <title>Activity: Change Text</title>
</head>
<body>

<p id="text">Text...</p>
<button onclick="changeText()">Change Text</button>

<script>
    function changeText() {
        document.getElementById("text").innerHTML = "...Changed!";
    }
</script>

</body>
</html>
